<div class="modal-header">
    <h4 class="modal-title">{{ params.header }}</h4>
</div>
<div class="modal-body">
    <p ng-bind-html="params.message"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">{{ params.cancelButton.label }}</button>
    <button class="btn btn-{{ params.confirmButton.type}}" ng-click="confirm()">{{ params.confirmButton.label }}</button>
</div>
