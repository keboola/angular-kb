<div class="modal-header">
    <h3>{{ params.header }}</h3>
</div>
<div class="modal-body">
    <p>{{ params.message }}</p>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="close()">{{ params.cancelButton.label }}</button>
    <button class="btn btn-{{ params.confirmButton.type}}" ng-click="confirm()">{{ params.confirmButton.label }}</button>
</div>
