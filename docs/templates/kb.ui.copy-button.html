<div class="bs-docs-example">
	<div class="row">
		<div class="col-md-8">
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="control-label col-sm-4" >Value to copy</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="copyValue" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" >Copy action tooltip</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="copyTitle" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" >Copied message</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="copyMessage" />
                    </div>
                </div>
            </form>

		</div>
		<div class="col-md-4">
			<div class="well">
				<kb-copy-button copy-value="copyValue" copy-message="{{ copyMessage }}" copy-title="{{ copyTitle }}">
					<span>{{ copyValue }}</span>
					<span class="icon-share"></span>
				</kb-copy-button>
			</div>
		</div>
	</div>
</div>

<div class="bs-docs-example">
	<kb-copy-button copy-value="'Copied value'" copy-message="copied!" copy-title="copy">
		<span class="btn btn-primary">Copy!</span>
	</kb-copy-button>
	<textarea placeholder="Paste your clipboard here.."></textarea>
</div>
