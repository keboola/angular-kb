<div class="bs-docs-example">

  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal">
	<div class="form-group">
	  <label class="control-label col-sm-4" >Sapi Token</label>
	  <div class="col-sm-8">
	    <input ng-model="token" class="form-control"/>
	  </div>
	</div>

	<div class="form-group">

	  <label class="control-label col-sm-4" >Bucket</label>
	  <div class="col-sm-8">
	    <div class="checkbox">
	      <label>
		<input type="checkbox"  ng-model="bucketSet"> Restrict to bucketid
	      </label>
	    </div>
	    <input ng-show="bucketSet" ng-model="bucketid" class="form-control"/>
	  </div>
	</div>

	<div class="form-group">

	  <label class="control-label col-sm-4" >Filter out by bucket stages</label>
	  <div class="col-sm-8">
	    <div class="checkbox">
	      <label>
		<input type="checkbox"  ng-model="sys"> sys
	      </label>
	      <label>
		<input type="checkbox"  ng-model="in"> in
	      </label>
	      <label>
		<input type="checkbox"  ng-model="out"> out
	      </label>
	    </div>
	  </div>
	</div>


      </form>
      <div class="form-group">
	<div class="col-sm-8 pull-right">
	  <button type="button" class="btn btn-primary" ng-click="setToken()">Init element</button>
	</div>
      </div>
    </div>
  </div>

  <div ng-if="tokenSet">

    <div class="row">

      <div class="col-md-12">
	<div class="form-group">

	  <kb-sapi-input ng-model="input"
			 exclude-stages="{{excludeStages}}"
			 bucket-id="{{bucketid}}"
			 placeholder="start typing"> </kb-sapi-input>

	</div>
      </div>
    </div>
    <p>  {{input}}</p>

  </div>

</div>

<div class="bs-docs-source">
  <pre>
    &lt;kb-sapi-input ng-model="input"
    exclude-stages="sys,out"
    bucket-id="in.c-main"
    placeholder="start typing"&gt; &lt;/kb-sapi-input&gt;
</pre>
</div>
