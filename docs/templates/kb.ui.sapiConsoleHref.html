<div class="bs-docs-example">

    <div class="row">
        <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text"  class="form-control" ng-model="form.token"/>
                    </div>
                    <button class="btn btn-primary" ng-click="useToken(form.token)">Use Token</button>
                </form>
        </div>
        <div class="col-md-6">
            <kb-sapi-console-href>
                <i class="icon-table"></i>
                Storage API Console Link
            </kb-sapi-console-href>
        </div>
    </div>
</div>
