<div class="bs-docs-example">

	<div class="row-fluid">
		<div class="span3">
			<div class="control-group">
				<label class="control-label" >Edit value</label>
				<div class="controls">
					<input ng-model="textEditValue"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" >Placeholder</label>
				<div class="controls">
					<input ng-model="textEditPlaceholder"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" >Edit tooltip</label>
				<div class="controls">
					<input ng-model="textEditTitle"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
						<input type="checkbox" ng-model="textEditDisabled" />Disabled
					</label>
				</div>
			</div>
		</div>
		<div class="span9">
			<strong>kb-inline-edit</strong>:<br/>
			<kb-inline-edit value="textEditValue" edit-title="{{ textEditTitle }}" disabled="textEditDisabled" placeholder="{{ textEditPlaceholder }}"></kb-inline-edit>
		</div>
	</div>
</div>

<div class="bs-docs-example">

	<div class="row-fluid">
		<div class="span3">
			<div class="control-group">
				<label class="control-label" >Edit value</label>
				<div class="controls">
					<select ng-model="selectValue" ng-options="value for value in selectOptions"></select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" >Edit tooltip</label>
				<div class="controls">
					<input ng-model="selectTitle"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
						<input type="checkbox" ng-model="selectDisabled" />Disabled
					</label>
				</div>
			</div>
		</div>
		<div class="span9">
			<strong>kb-inline-edit-textarea</strong>:<br/>
			<kb-inline-edit-select value="selectValue" edit-title="{{ selectTitle }}" options="selectOptions" disabled="selectDisabled"></kb-inline-edit-select>
		</div>
	</div>
</div>
