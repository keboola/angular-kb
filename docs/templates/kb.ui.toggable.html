<p>Control of open state and 2-way data binding:</p>
<div class="bs-docs-example">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4" >Input inside toggable value</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="toggableData.content"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="opened" />
                        First section opened
                    </label>
                </div>
            </div>
        </div>
    </form>
	<kb-toggable-group>
		<kb-toggable header="First section" opened="opened">
			<p>Content of section 1.</p>
			<input type="text" class="form-control" ng-model="toggableData.content" />
		</kb-toggable>
		<kb-toggable header="Second section">
			Content of section 2.
		</kb-toggable>
	</kb-toggable-group>

</div>
