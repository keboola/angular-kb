<!DOCTYPE html>
<html lang="en" ng-app="kbDocs">
  <head>
    <meta charset="utf-8">
    <title>Keboola Angular Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="components/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet">
    <link href="build/angular-kb.css" rel="stylesheet">
    <link href="styles/app.css" rel="stylesheet">
    <link href="components/bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="components/bootstrap/docs/assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body ng-controller="app">

	<a href="https://github.com/keboola/angular-kb">
		<img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1050" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub">
	</a>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">

			<a class="brand pull-left" href="/">
				<img src="img/logo.png" class="logo">
				Keboola Angular Library
			</a>
         
        </div>
      </div>
    </div>

    <div class="container">

		<div class="row-fluid">
		  <div class="span2">
			  <div class="well well-small">
				  <ul class="nav nav-list">
					  <li class="nav-header">Components</li>
					  <li ng-cloak ng-repeat="module in modules" ng-class="{'active': module == currentModule}">
						  <a ng-click="openModule(module)">
							{{ module }}
						  </a>
					  </li>
				  </ul>
			   </div>
		  </div>
		  <div class="span10">
			  	<h1 ng-cloak>{{ currentModule }}</h1>
				<div ng-view></div>
		  </div>
		</div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="components/jquery/jquery.js"></script>
  	<script src="components/bootstrap/docs/assets/js/bootstrap.js"></script>
  	<script src="components/angular/angular.js"></script>
  	<script src="libs/angular-modal/modal.js"></script>
  	<script src="build/angular-kb.js"></script>
    <script src="scripts/app.js"></script>

  </body>
</html>
