<!DOCTYPE html>
<html lang="en" ng-app="kbDocs">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../components/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet">
    <link href="../dist/angular-kb.css" rel="stylesheet">
    <link href="styles/app.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="../components/bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../components/bootstrap/docs/assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body ng-controller="app">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Keboola Angular Library</a>
        </div>
      </div>
    </div>

    <div class="container">

		<div class="row-fluid">
		  <div class="span2">
			  <div class="well well-small">
				  <ul class="nav nav-list">
					  <li class="nav-header">Components</li>
					  <li ng-repeat="module in modules" ng-class="{'active': module == currentModule}">
						  <a ng-click="openModule(module)">
							{{ module }}
						  </a>
					  </li>
				  </ul>
			   </div>
		  </div>
		  <div class="span10">
			  	<h1>{{ currentModule }}</h1>
				<div ng-view></div>
		  </div>
		</div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../components/jquery/jquery.js"></script>
  	<script src="../components/bootstrap/docs/assets/js/bootstrap.js"></script>
  	<script src="../components/angular/angular.js"></script>
  	<script src="../libs/angular-modal/modal.js"></script>
  	<script src="../dist/angular-kb.js"></script>
    <script src="scripts/app.js"></script>

  </body>
</html>
