<div class="bs-docs-example">
  <div class="form-group">
    <strong>Type text with url</strong>
    <textarea cols="3" ng-model="content" class="form-control" ng-model="content" placeholder="text with url"/>
  </div>
  <div>
    <strong>Text urlized:</strong>

      <kb-urlize content="content"></kb-urlize>
    </p>
  </div>
</div>
