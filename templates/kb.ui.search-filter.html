
<div class="bs-docs-example">

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-sm-4" >Search</label>
                <div class="col-sm-8">
                    <kb-search-filter query="search.q" kb-focus="true"></kb-search-filter>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" >Binding</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" focus="search.q" ng-model="search.q"/>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="bs-docs-example">

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-sm-12">
                    <kb-search-filter query="countryFilter"></kb-search-filter>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="country in countriesFiltered = (countries | filter:countryFilter)">
                            {{ country }}
                        </li>
                    </ul>
                    <div class="help-block" ng-hide="countriesFiltered.length">
                        No countries found.
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
