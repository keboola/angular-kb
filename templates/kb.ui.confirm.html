<div class="bs-docs-example">

    <div class="row">
        <div class="col-md-10">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4" >Confirm header</label>
                    <div class="col-sm-8">
                        <input ng-model="params.header" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" >Confirm message</label>
                    <div class="col-sm-8">
                        <input ng-model="params.message" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" >Confirm button label</label>
                    <div class="col-sm-8">
                        <input ng-model="params.confirmButton.label" class="form-control" placeholder="Default will be used"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" >Confirm button type</label>
                    <div class="col-sm-8">
                        <select ng-options="label for label in buttonTypes" class="form-control" ng-model="params.confirmButton.type"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">

                    </div>
                    <div class="col-sm-8">
                        <button class="btn" ng-click="confirm(params)">
                            Confirm using service
                        </button>
                        <button
                                class="btn"
                                kb-confirm
                                header="{{ params.header }}"
                                message="{{ params.message }}"
                                confirm-label="{{ params.confirmButton.label }}"
                                confirm-type="{{ params.confirmButton.type }}"
                                on-confirm="onConfirm()"
                                >
                            Confirm using directive
                        </button>
                        <span ng-show="result">
                            {{ result }}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
